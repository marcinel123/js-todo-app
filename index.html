<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla JS Todo App</title>
  </head>
  <body>
    <main class="app">
      <section class="header">
        <h2 class="main-heading">Hello</h2>
      </section>

      <section class="create-todo">
        <form>
          <h4>Add your next todo!</h4>
          <input
            type="text"
            id="todo-content"
            placeholder="your next todo..."
          />

          <h4>Select your category.</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category_first"
                value="work"
              />
              <span class="checkbox work"></span>
              <p>Work</p>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category_second"
                value="personal"
              />
              <span class="checkbox personal"></span>
              <p>Personal</p>
            </label>
          </div>
          <button type="submit">Add todo</button>
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST!</h3>
        <div class="list">
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="checkbox personal"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="Make a bed" readonly />
            </div>

            <div class="buttons">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
